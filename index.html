<!-- JSX preprocessor
$npm init -y
$npm install babel-cli@6 babel-preset-react-app@3
-->
    <div id='mydiv'></div>
    <script type='text/babel'>
        function Hello() {
            return <h1>Hello World!</h1>;
        }
        
        const container = document.getElementById('mydiv');
        const root = ReactDOM.createRoot(container);
        root.render(<Hello />)
    </script>
